<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>The Free Speech Project</title>
<meta name="description" content="The Free Speech Project">
<meta name="theme-color" content="#efefef">

<link rel="manifest" href="site.webmanifest">

<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="font.css">
<link rel="stylesheet" href="app.css?5">
<script src="cash.min.js"></script>
<script src="viz.min.js"></script>
<script src="qrcode.min.js"></script>
<script src="jsqr.js"></script>
<script src="ltmp_global.js"></script>
<script src="ltmp_en.js"></script>
<script src="ltmp_ru.js"></script>
<script src="editor.js"></script>
</head>
<body>
<div class="notifications"></div>
<div class="menu"></div>
<div class="screen-click"></div>
<div class="more-list"></div>
<div class="right-addon adaptive-hide"></div>
<div class="content">
	<div class="loader"><span class="submit-button-ring"></span></div>
	<div class="footer space-around"></div>
	<div class="view" data-path="dapp:manual" data-update="true">
		<div class="header space-between"></div>
		<div class="objects"></div>
	</div>

	<div class="view" data-path="dapp:account" data-update="true">
		<div class="header space-between"></div>
		<div class="tabs"></div>
		<div class="objects"></div>
	</div>

	<div class="view" data-path="dapp:notifications">
		<div class="header space-between"></div>
		<div class="tabs"></div>
		<div class="content-view" data-tab="all">
			<div class="objects">
			</div>
		</div>
		<div class="content-view" data-tab="new">
			<div class="objects">
			</div>
		</div>
		<div class="content-view" data-tab="readed">
			<div class="objects">
			</div>
		</div>
	</div>

	<div class="view" data-path="dapp:awards" data-back-force="true">
		<div class="header space-between"></div>
		<div class="objects">
		</div>
	</div>

	<div class="view" data-path="dapp:hashtags" data-back-force="true">
		<div class="header space-between"></div>
		<div class="tabs"></div>
		<div class="objects">
		</div>
	</div>

	<div class="view" data-path="dapp:users" data-back-force="true">
		<div class="header space-between"></div>
		<div class="tabs"></div>
		<div class="objects">
		</div>
	</div>

	<div class="view" data-path="dapp:app_settings" data-update="true">
		<div class="header space-between"></div>
		<div class="tabs"></div>
		<div class="objects"></div>
	</div>

	<div class="view" data-path="dapp:publish" data-update="true">
		<div class="header space-between"></div>
		<div class="objects"></div>
	</div>

	<div class="view" data-level="0" data-clear="true">
		<div class="header space-between"></div>
		<div class="objects"></div>
	</div>
</div>
<input type="text" class="text-copy" value="" readonly="true">
<script src="app.js?3"></script>
<div class="install-notice">
	<div class="install-close-action"><i class="icon close"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" stroke="none" fill="currentColor"><path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z"/></svg></i></div>
	<a class="install-action">&hellip;</a>
</div>
</body>
</html>
